<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - TechCycle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="./style.css" />
  <style>
    .auth-container {
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .auth-card {
      background: rgba(50, 50, 50, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(34, 212, 253, 0.3);
      border-radius: 15px;
      padding: 2.5rem;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }
    
    .auth-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(34, 212, 253, 0.2);
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .auth-logo {
      color: #22D4FD;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    .auth-title {
      color: #22D4FD !important;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .auth-subtitle {
      color: rgba(255, 255, 255, 0.7) !important;
      font-size: 0.9rem;
    }
    
    .auth-form .form-control {
      background: rgba(70, 70, 70, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      color: #ffffff !important;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
      margin-bottom: 1.5rem;
    }
    
    .auth-form .form-control:focus {
      background: rgba(80, 80, 80, 0.9);
      border-color: #22D4FD;
      box-shadow: 0 0 0 0.3rem rgba(34, 212, 253, 0.25);
      color: #ffffff !important;
    }
    
    .auth-form .form-label {
      color: #22D4FD !important;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .auth-form .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6) !important;
    }
    
    .auth-btn {
      background: linear-gradient(135deg, #22D4FD 0%, #1e90ff 100%);
      border: none;
      border-radius: 10px;
      padding: 0.75rem;
      font-weight: 600;
      color: #000000 !important;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 1rem;
    }
    
    .auth-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(34, 212, 253, 0.4);
      color: #000000 !important;
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      color: rgba(255, 255, 255, 0.7) !important;
    }
    
    .auth-link {
      color: #22D4FD !important;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .auth-link:hover {
      color: #1e90ff !important;
      text-decoration: underline;
    }
    
    .input-icon {
      position: relative;
    }
    
    .input-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.6);
    }
    
    .input-icon .form-control {
      padding-left: 45px;
    }
    
    .alert-danger {
      background: rgba(220, 53, 69, 0.2);
      border: 1px solid rgba(220, 53, 69, 0.5);
      color: #ff6b6b !important;
      border-radius: 10px;
      padding: 0.75rem 1rem;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">
          <i class="fas fa-recycle"></i>
        </div>
        <h2 class="auth-title">TechCycle</h2>
        <p class="auth-subtitle">Faça login em sua conta</p>
      </div>
      
      <form id="loginForm" class="auth-form">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" class="form-control" id="email" placeholder="seu@email.com" required />
          </div>
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <div class="input-icon">
            <i class="fas fa-lock"></i>
            <input type="password" class="form-control" id="password" placeholder="Sua senha" required />
          </div>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember" style="color: rgba(255, 255, 255, 0.7) !important;">
              Lembrar-me
            </label>
          </div>
          <a href="#" class="auth-link" style="font-size: 0.9rem;">Esqueceu a senha?</a>
        </div>
        
        <button type="submit" class="auth-btn">
          <i class="fas fa-sign-in-alt me-2"></i>Entrar
        </button>
        
        <div id="errorMsg" class="alert alert-danger mt-3" style="display:none;">
          <i class="fas fa-exclamation-circle me-2"></i>Usuário ou senha inválidos.
        </div>
      </form>
      
      <div class="auth-footer">
        <p>Não tem uma conta? <a href="register.html" class="auth-link">Cadastre-se</a></p>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      
      // Mostrar loading no botão
      const btn = form.querySelector('button[type="submit"]');
      const originalText = btn.innerHTML;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Entrando...';
      btn.disabled = true;
      
      errorMsg.style.display = 'none';

      try {
        const res = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: email,
            senha: senha
          })
        });
        
        if (res.ok) {
          // Login válido, redirecionar para a página principal
          window.location.href = 'dashboard.html';
        } else {
          // Exibir mensagem de erro
          errorMsg.style.display = 'block';
          btn.innerHTML = originalText;
          btn.disabled = false;
        }
      } catch (error) {
        console.error('Erro:', error);
        errorMsg.textContent = 'Erro na conexão com o servidor';
        errorMsg.style.display = 'block';
        btn.innerHTML = originalText;
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
