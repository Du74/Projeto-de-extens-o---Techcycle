<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - TechCycle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="./style.css" />
  <style>
    .auth-container {
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .auth-card {
      background: rgba(50, 50, 50, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(34, 212, 253, 0.3);
      border-radius: 15px;
      padding: 2.5rem;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }
    
    .auth-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(34, 212, 253, 0.2);
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .auth-logo {
      color: #22D4FD;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    .auth-title {
      color: #22D4FD !important;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .auth-subtitle {
      color: rgba(255, 255, 255, 0.7) !important;
      font-size: 0.9rem;
    }
    
    .auth-form .form-control {
      background: rgba(70, 70, 70, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      color: #ffffff !important;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
      margin-bottom: 1.5rem;
    }
    
    .auth-form .form-control:focus {
      background: rgba(80, 80, 80, 0.9);
      border-color: #22D4FD;
      box-shadow: 0 0 0 0.3rem rgba(34, 212, 253, 0.25);
      color: #ffffff !important;
    }
    
    .auth-form .form-label {
      color: #22D4FD !important;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .auth-form .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6) !important;
    }
    
    .auth-btn {
      background: linear-gradient(135deg, #22D4FD 0%, #1e90ff 100%);
      border: none;
      border-radius: 10px;
      padding: 0.75rem;
      font-weight: 600;
      color: #000000 !important;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 1rem;
    }
    
    .auth-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(34, 212, 253, 0.4);
      color: #000000 !important;
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      color: rgba(255, 255, 255, 0.7) !important;
    }
    
    .auth-link {
      color: #22D4FD !important;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .auth-link:hover {
      color: #1e90ff !important;
      text-decoration: underline;
    }
    
    .input-icon {
      position: relative;
    }
    
    .input-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.6);
    }
    
    .input-icon .form-control {
      padding-left: 45px;
    }
    
    .alert-danger {
      background: rgba(220, 53, 69, 0.2);
      border: 1px solid rgba(220, 53, 69, 0.5);
      color: #ff6b6b !important;
      border-radius: 10px;
      padding: 0.75rem 1rem;
    }
    
    .alert-success {
      background: rgba(40, 167, 69, 0.2);
      border: 1px solid rgba(40, 167, 69, 0.5);
      color: #90ee90 !important;
      border-radius: 10px;
      padding: 0.75rem 1rem;
    }
    
    .password-strength {
      margin-top: -1rem;
      margin-bottom: 1rem;
    }
    
    .strength-bar {
      height: 5px;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      margin-top: 5px;
      overflow: hidden;
    }
    
    .strength-fill {
      height: 100%;
      width: 0%;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    
    .strength-weak {
      background: #ff6b6b;
      width: 33%;
    }
    
    .strength-medium {
      background: #ffd166;
      width: 66%;
    }
    
    .strength-strong {
      background: #06d6a0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">
          <i class="fas fa-recycle"></i>
        </div>
        <h2 class="auth-title">TechCycle</h2>
        <p class="auth-subtitle">Crie sua conta</p>
      </div>
      
      <form id="registerForm" class="auth-form">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" class="form-control" id="email" placeholder="seu@email.com" required />
          </div>
        </div>
        
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <div class="input-icon">
            <i class="fas fa-lock"></i>
            <input type="password" class="form-control" id="senha" placeholder="Crie uma senha forte" required />
          </div>
          <div class="password-strength">
            <small class="text-muted">Força da senha:</small>
            <div class="strength-bar">
              <div class="strength-fill" id="passwordStrength"></div>
            </div>
          </div>
        </div>
        
        <div class="mb-3">
          <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
          <div class="input-icon">
            <i class="fas fa-lock"></i>
            <input type="password" class="form-control" id="confirmarSenha" placeholder="Digite a senha novamente" required />
          </div>
          <div id="passwordMatch" class="mt-1" style="display: none;">
            <small class="text-success"><i class="fas fa-check-circle me-1"></i>Senhas coincidem</small>
          </div>
        </div>
        
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="terms" required>
          <label class="form-check-label" for="terms" style="color: rgba(255, 255, 255, 0.7) !important;">
            Concordo com os <a href="#" class="auth-link">Termos de Serviço</a> e <a href="#" class="auth-link">Política de Privacidade</a>
          </label>
        </div>
        
        <button type="submit" class="auth-btn">
          <i class="fas fa-user-plus me-2"></i>Criar Conta
        </button>
        
        <div id="errorMsg" class="alert alert-danger mt-3" style="display:none;"></div>
        <div id="successMsg" class="alert alert-success mt-3" style="display:none;"></div>
      </form>
      
      <div class="auth-footer">
        <p>Já tem uma conta? <a href="login.html" class="auth-link">Faça login</a></p>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const senhaInput = document.getElementById('senha');
    const confirmarSenhaInput = document.getElementById('confirmarSenha');
    const passwordMatch = document.getElementById('passwordMatch');
    const passwordStrength = document.getElementById('passwordStrength');
    
    // Verificar força da senha
    senhaInput.addEventListener('input', function() {
      const senha = this.value;
      let strength = 0;
      
      if (senha.length >= 8) strength++;
      if (senha.match(/[a-z]/) && senha.match(/[A-Z]/)) strength++;
      if (senha.match(/\d/)) strength++;
      if (senha.match(/[^a-zA-Z\d]/)) strength++;
      
      // Reset
      passwordStrength.className = 'strength-fill';
      
      if (senha.length === 0) {
        passwordStrength.style.width = '0%';
      } else if (strength <= 1) {
        passwordStrength.classList.add('strength-weak');
      } else if (strength <= 3) {
        passwordStrength.classList.add('strength-medium');
      } else {
        passwordStrength.classList.add('strength-strong');
      }
    });
    
    // Verificar se as senhas coincidem
    confirmarSenhaInput.addEventListener('input', function() {
      if (this.value && this.value === senhaInput.value) {
        passwordMatch.style.display = 'block';
      } else {
        passwordMatch.style.display = 'none';
      }
    });
    
    // Envio do formulário
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const confirmarSenha = document.getElementById('confirmarSenha').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');
      
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';
      
      // Validações
      if (senha !== confirmarSenha) {
        errorMsg.textContent = 'As senhas não coincidem';
        errorMsg.style.display = 'block';
        return;
      }
      
      if (senha.length < 6) {
        errorMsg.textContent = 'A senha deve ter pelo menos 6 caracteres';
        errorMsg.style.display = 'block';
        return;
      }
      
      // Mostrar loading no botão
      const btn = form.querySelector('button[type="submit"]');
      const originalText = btn.innerHTML;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Criando conta...';
      btn.disabled = true;

      try {
        const res = await fetch('http://localhost:3000/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, senha })
        });
        
        const data = await res.json();
        
        if (res.ok) {
          successMsg.textContent = data.message || 'Conta criada com sucesso!';
          successMsg.style.display = 'block';
          
          // Redirecionar após 2 segundos
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          errorMsg.textContent = data.error || 'Erro ao registrar usuário';
          errorMsg.style.display = 'block';
          btn.innerHTML = originalText;
          btn.disabled = false;
        }
      } catch (err) {
        errorMsg.textContent = 'Erro na conexão com o servidor';
        errorMsg.style.display = 'block';
        btn.innerHTML = originalText;
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
