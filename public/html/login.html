<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - TechCycle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">
          <i class="fas fa-recycle"></i>
        </div>
        <h2 class="auth-title">TechCycle</h2>
        <p class="auth-subtitle">Faça login em sua conta</p>
      </div>
      
      <form id="loginForm" class="auth-form">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" class="form-control" id="email" placeholder="seu@email.com" required />
          </div>
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <div class="input-icon">
            <i class="fas fa-lock"></i>
            <input type="password" class="form-control" id="password" placeholder="Sua senha" required />
          </div>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">
              Lembrar-me
            </label>
          </div>
          <a href="#" class="auth-link" style="font-size: 0.9rem;">Esqueceu a senha?</a>
        </div>
        
        <button type="submit" class="auth-btn">
          <i class="fas fa-sign-in-alt me-2"></i>Entrar
        </button>
        
        <div id="errorMsg" class="alert alert-danger mt-3" style="display:none;">
          <i class="fas fa-exclamation-circle me-2"></i>Usuário ou senha inválidos.
        </div>
      </form>
      
      <div class="auth-footer">
        <p>Não tem uma conta? <a href="register.html" class="auth-link">Cadastre-se</a></p>
      </div>
    </div>
  </div>

  <script src="../js/script.js"></script>
</html>
