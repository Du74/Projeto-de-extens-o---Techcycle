<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - TechCycle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
   <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">
          <i class="fas fa-recycle"></i>
        </div>
        <h2 class="auth-title">TechCycle</h2>
        <p class="auth-subtitle">Crie sua conta</p>
      </div>
      
      <form id="registerForm" class="auth-form">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" class="form-control" id="email" placeholder="seu@email.com" required />
          </div>
        </div>
        
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <div class="input-icon">
            <i class="fas fa-lock"></i>
            <input type="password" class="form-control" id="senha" placeholder="Crie uma senha forte" required />
          </div>
          <div class="password-strength">
            <small class="text-muted">Força da senha:</small>
            <div class="strength-bar">
              <div class="strength-fill" id="passwordStrength"></div>
            </div>
          </div>
        </div>
        
        <div class="mb-3">
          <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
          <div class="input-icon">
            <i class="fas fa-lock"></i>
            <input type="password" class="form-control" id="confirmarSenha" placeholder="Digite a senha novamente" required />
          </div>
          <div id="passwordMatch" class="mt-1" style="display: none;">
            <small class="text-success"><i class="fas fa-check-circle me-1"></i>Senhas coincidem</small>
          </div>
        </div>
        
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="terms" required>
          <label class="form-check-label" for="terms">
            Concordo com os <a href="#" class="auth-link">Termos de Serviço</a> e <a href="#" class="auth-link">Política de Privacidade</a>
          </label>
        </div>
        
        <button type="submit" class="auth-btn">
          <i class="fas fa-user-plus me-2"></i>Criar Conta
        </button>
        
        <div id="errorMsg" class="alert alert-danger mt-3" style="display:none;"></div>
        <div id="successMsg" class="alert alert-success mt-3" style="display:none;"></div>
      </form>
      
      <div class="auth-footer">
        <p>Já tem uma conta? <a href="login.html" class="auth-link">Faça login</a></p>
      </div>
    </div>
  </div>

  <script src="../js/script.js"></script>
